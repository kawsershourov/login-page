<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> URMS </title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="login-page">
	<!-- login Box Start -->

	<div class="login-box">  
		<div class="avater">
		<img src="images/logo.png" alt="User-Img">
		

	</div>

	<h2>Wellcome to URMS.Please Login...</h2>
	<!--login Form Start -->
	<form action="" method="POST" class="login-form">
				<div class="form-group">
					<label><b>Student ID</b></label>
					<input type="text" name="stdID" class="form-control" required="required" placeholder="Enter Your Student ID...">
				</div>

				<div class="form-group">
					<label><b>Password</b></label>
					<input type="password" name="password" class="form-control" required="required" placeholder="Enter Your Password...">
				</div>

				<div class="form-group">
					<input type="submit" name="login" class="btn-login" value="Login">
				</div>
			</form>
			<!-- login Form ENd -->

			<div class="action-links">
				<ul>
					
					<li>Not a Member? <a href="register.html">Register Here</a></li>
					<li>Forget Password? <a href="forget.html">Click Here</a></li>
				</ul>
			</div>
	</div>

<!-- login Box end -->
	

</body>

</html>
