<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> URMS Login | Register</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="Register">
	<!-- Register Box Start -->

	<div class="register-box">  
		<div class=" regavater">
		<img src="images/logo.png" alt="User-Img">
		

	</div>

	<h2>Please Register Here...</h2>
	<!--Register Form Start -->
	<form action="" method="POST" class="reglogin-form">
				<div class="regform-group">
					<label><b>Student ID</b></label>
					<input type="text" name="stdID" class="regform-control" required="required" placeholder="Enter Your Student ID...">
				</div>
				<div class="regform-group">
					<label><b>Email</b></label>
					<input type="text" name="Email" class="regform-control" required="required" placeholder="Enter Your Email...">
				</div>
				
                    <div class="regform-group">
					<label><b>Password</b></label>
					<input type="text" name="password" class="regform-control" required="required" placeholder="Enter Your Password...">
				</div>
				
				<div class="regform-group">
					<label><b>Re - Type Password</b></label>
					<input type="password" name="Re-password" class="regform-control" required="required" placeholder=" Enter Your Re-Type Password...">
				</div>

				<div class="regform-group">
					<input type="submit" name="Register" class="regbtn-login" value="Register">
				</div>
			</form>
			<!-- RegisterForm ENd -->

			<div class="regaction-links">
				<ul>
					<li>Already a Member  <a href="index.html">Login</a></li>
				</ul>
			</div>
	</div>

			
<!-- Register Login Box End -->
	

</body>

</html>
